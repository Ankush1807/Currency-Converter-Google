<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="heading">$ Currency Converter</div>
    <div class="card">
      <div class="top">
        <p class="from_heading">1 USD equals</p>
        <h1 class="to_heading">83.50 INR</h1>
        <p class="time">time</p>
      </div>
      <div class="amount"></div>
      <div class="dropdown">
        <div class="from">
          <div class="select_container">
            <input type="text" class="input_from" placeholder="" />
            <div class="divider"></div>
            <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="" />
            <select name="from" id=""></select>
          </div>
        </div>

        <div class="to">
          <div class="select_container">
            <input type="text" class="input_to" placeholder="" />
            <div class="divider"></div>
            <img src="https://flagsapi.com/IN/flat/64.png" alt="" srcset="" />
            <select name="to" id=""></select>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./codes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
